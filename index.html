<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <h1 id="header"></h1>

    <main>
      <div class="col">
        <section id="experience" class="qualifications">
          <h2>Experience</h2>
        </section>
        <section id="education" class="qualifications">
          <h2>Education</h2>
        </section>
      </div>

      <div class="col">
        <section id="contact" class="personal-info">
          <h2>Personal Info</h2>
        </section>

        <section id="languages" class="personal-info">
          <h2>Languages</h2>
        </section>

        <section id="tools" class="personal-info">
          <h2>Tools</h2>
        </section>
        
        <section id="awards" class="personal-info">
          <h2>Awards</h2>
        </section>
      </div>
    </main>

    <!-- Templates -->
    <article id="article-template" class="template">
      <p class="tenure"></p>
      <div class="info">
        <p class="role"></p>
        <p class="location"></p>
        <ul class="description"></ul>
      </div>
    </article>

    <script src="main.js"></script>
  </body>
</html>
